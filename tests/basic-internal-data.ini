[common]
; Version of FRU spec
version = 1

; Size of FRU
size = 16

; Is Internal Use Area section to be populated
internal = 1

; Is Chassis Info Area to be populated
chassis = 0

; Is Board Info Area to be populated
board = 0

; Is Product Info Area to be populated
product = 0

; Is Multi-Record Info Area to be populated
;   not implemented
multirecord = 0

[internal]
; Data entered here will directly go into Internal Use Area
data = data123

; Either/or - not both data and file

; Contents of file mentioned will go into Internal Use Area
file = 

[chassis]
; Hexadecimal
type = 17

; Strings
part = chassis-part
serial = chassis-serial
extra1 = chassis-extra1
extra2 = chassis-extra2
extra3 = chassis-extra3
extra4 = chassis-extra4

[board]
; Hexadecimal
language = 0

; 3 bytes - #minutes since Jan 1, 1996 00:00:00
date = ACBDFE

; Strings
manufacturer = board-manufacturer
product = board-product
serial = board-serial
part = board-part
fileid = board-fileid
extra1 = board-extra1
extra2 = board-extra2

[product]
; Hexadecimal
language = 0

; Strings
manufacturer = product-manufacturer
product = product-product
part = product-part
version = product-version
serial = product-serial
asset = product-asset
fileid = product-fileid
extra1 = product-extra1
extra2 = product-extra2
extra3 = product-extra3
